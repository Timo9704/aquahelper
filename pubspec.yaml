name: aquahelper
description: Dein Helfer wenn es um die Wasserwerte deines Aquariums geht!
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.4+14

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.3.0
  path: ^1.8.3
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  image: ^4.1.3
  image_cropper: ^4.0.1
  photo_manager: ^2.8.1
  intl: ^0.19.0
  uuid: ^4.2.1
  fl_chart: 0.64.0
  flutter_launcher_icons: ^0.13.1
  http: ^0.13.6
  awesome_notifications: ^0.9.0
  flutter_datetime_picker_plus: ^2.1.0
  url_launcher: ^6.2.4
  package_info_plus: ^5.0.0
  csv: ^5.1.1
  permission_handler: ^11.0.1
  file_picker: ^6.1.1
  webview_flutter: ^4.4.4
  firebase_core: ^2.25.3
  firebase_auth: ^4.17.3
  firebase_database: ^10.4.4
  google_sign_in: ^6.2.1
  firebase_storage: ^11.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  sqflite_common_ffi: ^2.3.0+4

flutter_icons:
  android: true  
  ios: true  
  image_path: "assets/aquahelper_icon.png"
  adaptive_icon_background: "assets/background.png"
  adaptive_icon_foreground: "assets/aquahelper_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/aquarium.jpg
    - assets/images/google.png
    - assets/soil.png
    - assets/quader.png
    - assets/buttons/fertilizer_calculator.png
    - assets/buttons/soil_calculator.png
    - assets/buttons/ai_assistant.png
    - assets/buttons/light_calculator.png
