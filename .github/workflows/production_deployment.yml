name: Production Deployment (Google Play Store)

on:
  workflow_call:


jobs:
  deploy_to_google_play:
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact of integration-job
      - uses: actions/download-artifact@v4
        with:
          name: app-release
      - name: Production deployment to Google Play Store
        uses: r0adkll/upload-google-play@v1.1.2
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.aquarium.aquahelper
          releaseFiles: build/app/outputs/flutter-apk/app-release.apk
          track: production
          status: inProgress
          inAppUpdatePriority: 2
          userFraction: 0.33
          whatsNewDirectory: distribution/whatsnew





















      - uses: actions/checkout@v2
                - uses: actions/download-artifact@v2
                with:
                  name: app-release
      - name: Upload Artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.0
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          groups: tester
          file: build/app/outputs/flutter-apk/app-release.apk